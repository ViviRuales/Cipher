<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cipherContainer" id="cipherContainer">
      <h1 class ="title">Textos de paz</h1> 
      <div id="ocultar">
        <h2 class = "Welcome"> ¡Bienvenidos! </h2> 
        <br>
        <p class="Paragraph1">
          El príncipal objetivo de este espacio es que puedas 
          comunicarte de manera segura y confiable con tus seres queridos. 
          <br> Así que comencemos:
        </p>
        <br>
        
        <div class="Start">
          <button id="start">Iniciar</button>
        </div>
      </div>
      <div id="Page2">
        <div class="Entrada">
          <textarea class="Message"  type="text"
          placeholder="Digite el texto a codificar/descifrar" 
          id="textToCode"></textarea>
          <div class="Botones">
            <button id="Codificar"> Cifrar</button> 
            <button id="Decode">Descifrar</button>
          </div>
        </div>
        <input class="positions" type="number"  
        placeholder="Número de posiciones a cifrar" 
        id= "positionToMove"/>
        <div class="ResultContainer">
          <p>Texto cifrado/descifrado ejemplo</p>
        </div>
      </div>
    </div> 
    <script src="index.js" type="module"></script>

  </body>
<div>
  

</div>
</html>
